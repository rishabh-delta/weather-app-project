<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerdiv flex-column">
        <div class="innerdiv div1 flex">
            <input type="text" placeholder="Please Enter city name">
            <button>
                <img src="search.png" alt="search-icon"></button>
        </div>
        <div class="innerdiv div2"><img class="clouds" src="clouds.png" alt="weather image"></div>
        <div class="innerdiv div3">Temperature</div>
        <div class="innerdiv div4">Time</div>
        <div class="innerdiv div5">
            <div class="leftDiv flex-column">
                <div class="humidity"></div>
                <div>Humidity</div>
            </div>
            <div class="rightDiv flex-column">
                <div class="windElement"></div>
                <div>Wind Speed</div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
